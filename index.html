<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>IELTS Laurence | 雅思备考指南</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="theme-color" content="#007AFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="/" class="header__logo">IELTS Laurence</a>
    </div>
  </header>

  <main>
    <div class="container main-nav">
      <a href="pages/考试技巧/technique-index.html" class="nav-item">
        <h2>考试技巧</h2>
        <p>应试四门功课：听、说、读、写</p>
      </a>
      
      <a href="pages/针对性提高/index.html" class="nav-item">
        <h2>针对性学习</h2>
        <p>从底层逻辑出发，学习对应技能</p>
      </a>
      
      <a href="pages/跟我学习/study-plan.html" class="nav-item">
        <h2>做学习计划</h2>
        <p>自动生成属于你的学习计划</p>

      <a href="pages/跟我学习/index.html" class="nav-item">
        <h2>跟我学</h2>
        <p>跟本网站制作者本人学习</p>
      </a>
      
    </div>
  </main>

  <script>
    // 添加交互动画
    const navItems = document.querySelectorAll('.nav-item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, {
      threshold: 0.1
    });

    navItems.forEach((item, index) => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(20px)';
      item.style.transitionDelay = `${index * 0.1}s`;
      observer.observe(item);
    });
  </script>
</body>
</html>
